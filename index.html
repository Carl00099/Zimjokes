<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIM JOKES MEMES | Tenga Mafunny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* THEME: Reddit & Telegram Style */
        :root {
            --bg-color: #0b141b; /* Telegram Darkest */
            --card-bg: #18222d; /* Reddit/Telegram Card */
            --text-main: #ffffff;
            --accent-blue: #0088cc; /* Telegram Blue */
            --bronze: #cd7f32;
            --silver: #c0c0c0;
            --gold: #ffd700;
            --platinum: #e5e4e2;
            --vip: #9b59b6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: var(--card-bg);
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            letter-spacing: 2px;
            color: var(--accent-blue);
            font-size: 1.5rem;
        }

        /* 2x2 GRID VIEW */
        .channel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 12px;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2c353f;
            transition: transform 0.2s;
        }

        .channel-card:active {
            transform: scale(0.95);
        }

        .channel-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-bottom: 1px solid #2c353f;
        }

        .channel-info {
            padding: 10px;
            text-align: center;
        }

        .channel-info h3 {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
        }

        .join-btn {
            display: inline-block;
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* FLOATING BOUNCE BUTTON */
        .order-btn {
            position: fixed;
            bottom: 25px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: bounce 2s infinite;
            z-index: 1000;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* PRICING MODAL (THE POPUP) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--bg-color);
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
        }

        .price-tier {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid gray;
        }

        /* Pricing Colors */
        .tier-bronze { border-left-color: var(--bronze); }
        .tier-silver { border-left-color: var(--silver); }
        .tier-gold { border-left-color: var(--gold); }
        .tier-plat { border-left-color: var(--platinum); }
        .tier-vip { border-left-color: var(--vip); }

        .tier-info h4 { margin: 0; font-size: 1.1rem; }
        .tier-info p { margin: 2px 0; font-size: 0.8rem; color: #aaa; }

        .price-tag { font-weight: bold; color: #28a745; font-size: 1.2rem; }

        .chat-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-icons a { font-size: 1.2rem; }
        .fa-whatsapp { color: #25D366; }
        .fa-facebook { color: #1877F2; }
        .fa-instagram { color: #E4405F; }

        .payment-footer {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.7rem;
            color: #888;
        }

        .close-modal {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>ZIM JOKES MEMES</h1>
</header>

<div class="channel-grid">
    <div class="channel-card">
        <img src="https://via.placeholder.com/200x120?text=Joke+1" alt="Zim Joke">
        <div class="channel-info">
            <h3>Zambo Masasi</h3>
            <a href="#" class="join-btn">Join Channel</a>
        </div>
    </div>
    <div class="channel-card">
        <img src="https://via.placeholder.com/200x120?text=Joke+2" alt="Zim Joke">
        <div class="channel-info">
            <h3>Mai Titi Clips</h3>
            <a href="#" class="join-btn">Join Channel</a>
        </div>
    </div>
    </div>

<a href="javascript:void(0)" class="order-btn" onclick="openPricing()">
    <i class="fas fa-shopping-cart"></i> Order files
</a>

<div id="pricingModal" class="modal">
    <div class="modal-content">

        <div class="price-tier tier-bronze">
            <div class="tier-info">
                <h4><i class="fas fa-gift" style="color:var(--bronze)"></i> Bronze</h4>
                <p>Vhiki 1 (1 Week Access)</p>
                <div class="chat-icons">
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-facebook-messenger"></i></a>
                </div>
            </div>
            <div class="price-tag">$1 <i class="fas fa-comment-dots"></i></div>
        </div>

        <div class="price-tier tier-gold">
            <div class="tier-info">
                <h4><i class="fas fa-crown" style="color:var(--gold)"></i> Gold</h4>
                <p>Mwedzi 1 (1 Month Access)</p>
                <div class="chat-icons">
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-facebook-messenger"></i></a>
                </div>
            </div>
            <div class="price-tag">$4 <i class="fas fa-comment-dots"></i></div>
        </div>

        <div class="price-tier tier-vip">
            <div class="tier-info">
                <h4><i class="fas fa-crown" style="color:var(--vip)"></i> VIP Access</h4>
                <p>Kusingaperi (Unlimited)</p>
                <div class="chat-icons">
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="price-tag">$10 <i class="fas fa-comment-dots"></i></div>
        </div>

        <div class="payment-footer">
            <p>Accepted Payments:</p>
            <div class="payment-icons">
                <span><i class="fas fa-mobile-alt"></i> EcoCash</span>
                <span><i class="fas fa-wallet"></i> Innbucks</span>
                <span><i class="fas fa-money-bill-wave"></i> Mukuru</span>
            </div>
        </div>
    </div>
</div>

<script>
    function openPricing() {
        document.getElementById("pricingModal").style.display = "block";
    }
    function closePricing() {
        document.getElementById("pricingModal").style.display = "none";
    }
    // Close modal if clicking outside of it
    window.onclick = function(event) {
        if (event.target == document.getElementById("pricingModal")) {
            closePricing();
        }
    }
</script>

</body>
</html>
